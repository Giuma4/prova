<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>aaaSTEAM Who?</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #questionBox { font-size: 1.2em; margin: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 1em; }

</head>
<body>

  <h1>STEAM Who?</h1>
  <div id="questionBox">Premi "Inizia" per cominciare!</div>
  <div id="answerButtons" style="display: none;">
    <button onclick="handleAnswer(true)">Sì</button>
    <button onclick="handleAnswer(false)">No</button>
  </div>
  <button id="startBtn" onclick="startGame()">Inizia</button>
  <button id="restartBtn" onclick="startGame()" style="display: none;">Ricomincia</button>

  <script>
    const characters = [
      { name: "Albert Einstein", data: { isFemale: false, isScientist: true, from20thCentury: true, isAlive: false, isEngineer: false } },
      { name: "Marie Curie", data: { isFemale: true, isScientist: true, from20thCentury: true, isAlive: false, isEngineer: false } },
      { name: "Ada Lovelace", data: { isFemale: true, isScientist: false, from20thCentury: false, isAlive: false, isEngineer: true } },
      { name: "Leonardo da Vinci", data: { isFemale: false, isScientist: true, from20thCentury: false, isAlive: false, isEngineer: true } },
      { name: "Steve Jobs", data: { isFemale: false, isScientist: false, from20thCentury: true, isAlive: false, isEngineer: true } },
      { name: "Alan Turing", data: { isFemale: false, isScientist: true, from20thCentury: true, isAlive: false, isEngineer: false } },
      { name: "Isaac Newton", data: { isFemale: false, isScientist: true, from20thCentury: false, isAlive: false, isEngineer: false } },
      { name: "Galileo Galilei", data: { isFemale: false, isScientist: true, from20thCentury: false, isAlive: false, isEngineer: false } },
      { name: "Nikola Tesla", data: { isFemale: false, isScientist: true, from20thCentury: false, isAlive: false, isEngineer: true } },
      { name: "Stephen Hawking", data: { isFemale: false, isScientist: true, from20thCentury: true, isAlive: false, isEngineer: false } },
      { name: "Margaret Hamilton", data: { isFemale: true, isScientist: true, from20thCentury: true, isAlive: true, isEngineer: true } },
      { name: "Rosalind Franklin", data: { isFemale: true, isScientist: true, from20thCentury: true, isAlive: false, isEngineer: false } },
      { name: "Katherine Johnson", data: { isFemale: true, isScientist: true, from20thCentury: true, isAlive: false, isEngineer: false } },
      { name: "Grace Hopper", data: { isFemale: true, isScientist: true, from20thCentury: true, isAlive: false, isEngineer: true } },
      { name: "Tim Berners-Lee", data: { isFemale: false, isScientist: false, from20thCentury: true, isAlive: true, isEngineer: true } },
      { name: "Barbara McClintock", data: { isFemale: true, isScientist: true, from20thCentury: true, isAlive: false, isEngineer: false } },
      { name: "Galileo Ferraris", data: { isFemale: false, isScientist: true, from20thCentury: false, isAlive: false, isEngineer: true } },
      { name: "Hedy Lamarr", data: { isFemale: true, isScientist: false, from20thCentury: true, isAlive: false, isEngineer: true } },
      { name: "James Clerk Maxwell", data: { isFemale: false, isScientist: true, from20thCentury: false, isAlive: false, isEngineer: false } },
      { name: "Mae Jemison", data: { isFemale: true, isScientist: true, from20thCentury: true, isAlive: true, isEngineer: false } }
    ];

    const questions = [
      { text: "È una donna?", key: "isFemale" },
      { text: "È ancora in vita?", key: "isAlive" },
      { text: "È uno scienziato o una scienziata?", key: "isScientist" },
      { text: "È anche un ingegnere?", key: "isEngineer" },
      { text: "È vissuto/a nel XX secolo?", key: "from20thCentury" }
    ];

    let currentQuestion = 0;
    let possibleCharacters = [...characters];

    function startGame() {
      currentQuestion = 0;
      possibleCharacters = [...characters];
      document.getElementById("answerButtons").style.display = "block";
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion < questions.length) {
        document.getElementById("questionBox").innerText = questions[currentQuestion].text;
      } else {
        endGame();
      }
    }

    function handleAnswer(answer) {
      const key = questions[currentQuestion].key;
      possibleCharacters = possibleCharacters.filter(char => char.data[key] === answer);
      currentQuestion++;
      showQuestion();
    }

    function endGame() {
      document.getElementById("answerButtons").style.display = "none";
      document.getElementById("restartBtn").style.display = "inline-block";

      if (possibleCharacters.length === 1) {
        document.getElementById("questionBox").innerText = "Hai pensato a: " + possibleCharacters[0].name + "!";
      } else if (possibleCharacters.length > 1) {
        document.getElementById("questionBox").innerText = "Possibili personaggi: " + possibleCharacters.map(c => c.name).join(", ");
      } else {
        document.getElementById("questionBox").innerText = "Non riesco a indovinare!";
      }
    }
  </script>

</body>
</html>
